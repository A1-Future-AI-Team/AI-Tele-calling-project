    <style>
        /* Call Logs - Dashboard Consistent, Mobile-First */
        .activity-content {
            margin-top: 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .call-log-card {
            min-height: 150px;
            padding: 1.5rem 0.7rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            width: 100%;
            overflow: hidden;
            max-width: 100%;
            box-sizing: border-box;
            box-shadow: 0 2px 12px 0 rgba(102,126,234,0.10);
            border-radius: 16px;
            margin-bottom: 0.7rem;
            background: #fff;
        }
        .call-log-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .call-log-status {
            margin-left: 1em;
            white-space: nowrap;
        }
        .call-log-meta {
            display: flex;
            align-items: center;
            gap: 0.5em;
            margin-top: 0.3em;
            flex-wrap: wrap;
        }
        .call-log-campaign {
            background: #f3f4f6;
            color: #667eea;
            font-size: 0.93rem;
            font-weight: 500;
            border-radius: 999px;
            padding: 0.18em 0.9em;
            margin-right: 0.2em;
        }
        .call-log-date, .call-log-duration {
            font-size: 0.91rem;
            color: #888;
            font-weight: 400;
        }
        .call-log-transcript {
            font-size: 0.91rem;
            color: #b0b4c0;
            margin-top: 0.5em;
            font-style: italic;
            font-weight: 400;
            word-break: break-word;
            overflow-wrap: anywhere;
            white-space: pre-line;
            max-width: 100%;
            display: block;
        }
        .call-log-phone {
            font-size: 1.08rem;
            font-weight: 700;
            color: #222;
            letter-spacing: 0.01em;
            word-break: break-all;
        }
        .call-log-name {
            font-size: 0.98rem;
            color: #667eea;
            font-weight: 500;
            margin-top: 0.05rem;
            word-break: break-all;
        }
        .call-log-status.busy, .call-log-status.failed {
            color: #e74c3c;
        }
        .call-log-status.answered {
            color: #3b82f6;
        }
        .call-log-status.no-answer {
            color: #888;
        }
        @media (max-width: 600px) {
            .activity-content {
                gap: 0.8rem;
            }
            .call-log-card {
                box-shadow: 0 2px 12px 0 rgba(102,126,234,0.10);
                border-radius: 16px;
                padding: 0.9rem 0.7rem 0.9rem 0.7rem;
                margin-bottom: 0.2rem;
                min-height: 180px;
                padding-top: 1.2rem;
                padding-bottom: 1.2rem;
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                gap: 0.8rem;
                width: 100%;
                overflow: hidden;
                max-width: 100%;
                box-sizing: border-box;
            }
            .call-log-icon {
                flex: none;
                display: flex;
                align-items: flex-start;
                justify-content: center;
                font-size: 1.5rem;
                color: #667eea;
                margin-top: 0.1rem;
                margin-right: 0.5rem;
            }
            .call-log-main {
                flex: 1 1 0;
                display: flex;
                flex-direction: column;
                min-width: 0;
            }
            .call-log-row {
                display: flex !important;
                align-items: center;
                justify-content: space-between;
                width: 100%;
            }
            .call-log-phone {
                font-size: 1.08rem;
                font-weight: 700;
                color: #222;
                letter-spacing: 0.01em;
                word-break: break-all;
            }
            .call-log-status {
                margin-left: 1em;
                white-space: nowrap;
            }
            .call-log-meta {
                display: flex !important;
                align-items: center;
                gap: 0.5em;
                margin-top: 0.3em;
                flex-wrap: wrap;
            }
            .call-log-campaign {
                background: #f3f4f6;
                color: #667eea;
                font-size: 0.93rem;
                font-weight: 500;
                border-radius: 5px;
                padding: 0.18em 0.9em;
                margin-right: 0.2em;
                height: 50px;
            }
            .call-log-date, .call-log-duration {
                font-size: 0.91rem;
                color: #888;
                font-weight: 400;
            }
            .call-log-transcript {
                font-size: 0.91rem;
                color: #b0b4c0;
                margin-top: 0.5em;
                font-style: italic;
                font-weight: 400;
                word-break: break-word;
                overflow-wrap: anywhere;
                white-space: pre-line;
                max-width: 100%;
                display: block;
            }
        }
        /* DESKTOP/TABLET OVERRIDES */
        @media (min-width: 601px) {
          .call-log-card {
            min-height: 90px;
            padding: 1rem 1.1rem;
            flex-direction: row;
            align-items: flex-start;
            gap: 1.2rem;
          }
          .call-log-main {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            min-width: 0;
          }
          .call-log-row {
            flex-direction: row;
            gap: 1.2rem;
          }
          .call-log-meta {
            flex-direction: row;
            gap: 0.7em;
          }
        }
        #campaignSelector {
          width: 100%;
          max-width: 320px;
          background: #fff;
          border: 1.5px solid #e0e7ef;
          border-radius: 10px;
          padding: 0.7em 1.2em;
          font-size: 1.05rem;
          color: #222;
          box-shadow: 0 2px 8px 0 rgba(102,126,234,0.07);
          outline: none;
          transition: border 0.18s, box-shadow 0.18s;
          margin: 0.7em 0 1.2em 0;
          appearance: none;
          -webkit-appearance: none;
          -moz-appearance: none;
          background-image: url('data:image/svg+xml;utf8,<svg fill="%23667eea" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7.293 7.293a1 1 0 011.414 0L10 8.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z"/></svg>');
          background-repeat: no-repeat;
          background-position: right 1.1em center;
          background-size: 1.1em;
        }
        #campaignSelector:focus, #campaignSelector:hover {
          border: 1.5px solid #667eea;
          box-shadow: 0 4px 16px 0 rgba(102,126,234,0.13);
        }
        #campaignSelector option {
          color: #222;
          background: #fff;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile-specific spinner fixes */
        @media (max-width: 768px) {
            .spinner > div {
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
                -webkit-perspective: 1000px;
                perspective: 1000px;
                will-change: transform;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Navbar -->
        <header class="dashboard-header">
            <div class="header-content">
                <!-- Brand Logo -->
                <div class="brand-logo">
                    <div class="logo-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <span class="brand-name">TeleCall AI</span>
                </div>
                <!-- Navigation Menu -->
                <nav class="nav-menu">
                    <a href="/dashboard" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="/call-logs" class="nav-link active">
                        <i class="fas fa-list"></i>
                        <span>Call Logs</span>
                    </a>
                    <a href="/transcripts" class="nav-link">
                        <i class="fas fa-file-text"></i>
                        <span>Transcripts</span>
                    </a>
                </nav>
                <!-- Profile Section -->
                <div class="profile-section">
                    <div class="profile-dropdown">
                        <button class="profile-btn" id="profileBtn">
                            <div class="profile-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="profile-name">Admin</span>
                            <i class="fas fa-chevron-down profile-arrow"></i>
                        </button>
                        <div class="dropdown-menu" id="profileDropdown">
                            <button class="dropdown-item logout-item" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="dashboard-main">
            <section class="activity-section">
                <div class="activity-card">
                    <div class="activity-header">
                        <h2 style="color: #000;">Call Logs</h2>
                        <select id="campaignSelector" class="campaign-selector" style="display:none;"></select>
                    </div>
                    <!-- Loading State -->
                    <div id="loadingState" class="loading-spinner" style="display: flex; justify-content: center; align-items: center; padding: 3rem;">
                        <div class="spinner" style="width: 40px; height: 40px; position: relative;">
                            <div style="width: 100%; height: 100%; border: 3px solid rgba(0, 255, 136, 0.2); border-top: 3px solid #00ff88; border-radius: 50%; animation: spin 1s linear infinite; box-sizing: border-box;"></div>
                        </div>
                    </div>
                    
                    <div class="activity-content" id="activityContent" style="display: none;">
                        <!-- Call logs will be rendered here -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="scripts/api.js"></script>
    <script src="scripts/call-logs.js"></script>
    <script src="scripts/performance.js"></script>
</body>
</html>
